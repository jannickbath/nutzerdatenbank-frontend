<form class="login" *ngIf="!tokenValid" (ngSubmit)="handleSubmit()">
    <div class="username">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username">
    </div>
    <div class="password">
        <label for="password">Passwort:</label>
        <input type="text" type="password" id="password" name="password" [(ngModel)]="password">
    </div>
    <button class="submit" type="submit" (click)="handleSubmit()">Anmelden</button>
    <div class="error popup" [class.active]="loginError">Anmeldung fehlgeschlagen</div>
</form>

<div class="wrapper" *ngIf="tokenValid">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <app-sidebar-info></app-sidebar-info>
    <app-sidebar-db-config></app-sidebar-db-config>
    <app-search></app-search>
</div>
