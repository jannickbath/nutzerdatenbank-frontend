<div class="search-component">
    <h1 class="headline">Nutzerdatenbank</h1>
    <div class="search-bar">
        <label for="search">
            <img src="search.png" alt="">
        </label>
        <input type="text" id="search" placeholder="Suche nach Nutzern">
    </div>
    <div class="recommended">
        <span>Empfohlen: </span>
        <ul class="properties">
            <li *ngFor="let field of fields">
                {{ field }}
            </li>
        </ul>
    </div>
</div>
